<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>

     <!--My Style-->
     <style>
        .main{
            width: 25%;
            height: 345px;
            margin: 100px auto;
            box-shadow: 0px 0px 10px grey;
            border-radius: 20px;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="main">
        <img src="" alt="">
    </div>

    <script>

        let nextImage = 0;
        let img = document.getElementsByTagName("img")[0];
        let tabImages = ["images/1.jpeg","images/2.jpeg","images/3.jpeg","images/4.jpeg","images/5.jpeg"];
        img.setAttribute("src",tabImages[nextImage]);
        addEventListener('click', function(){
            nextImage = Math.floor((Math.random()*4)+1);
            console.log(nextImage);
            img.setAttribute("src", tabImages[nextImage]);
        })
    </script>
</body>
</html>
